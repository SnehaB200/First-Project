<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1 align="center">
        <font face="ariel" size="7">
            School Form
        </font>
        <hr>
    </h1>
    <h3>
    <font size="5">
    Student's Name:<input type="text" name="username"><br><br>
    Father's Name:<input type="text"><br><br>
    Mother's Name:<input type="text"><br><br>
    Permanent Address:<input type="text" name="useraddress" size="70"><br><br>
    Present Address:<input type="text" name="useraddress" size="70"><br><br>
    Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Male<input type="radio" name="gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Female<input type="radio" name="gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Other<input type="radio" name="gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br><br>
    Date of Birth:<input type="datetime-local">
    <br><br>
    Nationality:<input type="text"><br><br>
    Class:<input list="number">
    <datalist id="number">
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
    </datalist><br><br>
    Class Roll:<input type="number" min="50" max="100"><br><br>
    Mobile Number:
    Home:<input type="text"> 
    Own:<input type="text">
    </font>
</h3>
</body>
</html>
